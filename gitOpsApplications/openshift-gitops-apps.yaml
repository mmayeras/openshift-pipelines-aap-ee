apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: openshift-gitops-apps
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  source:
    repoURL: https://github.com/mmayeras/openshift-pipelines-aap-ee.git
    targetRevision: dev
    path: gitOpsApplications
  destination:
    server: https://kubernetes.default.svc
