---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: advanced-cluster-management
  namespace: openshift-gitops
spec:
  generators:
  - list:
      elements: 
      - name: in-cluster 
  template:
    metadata:
      name: advanced-cluster-management-{{name}}
    spec:
      project: advanced-cluster-management
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
      source:
        repoURL: https://github.com/mmayeras/gitops-demo.git
        targetRevision: main
        path: XaC/1-acm-operator
      destination:
        server: 'https://kubernetes.default.svc'
